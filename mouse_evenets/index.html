<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Evenets</title>
    <style>
        #btn,#btn1,#btn2,#btn3,#btn4,#btn5,#btn6{
            background: royalblue;
            border-radius: 5px;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .div{
            background-color: coral;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!-- clik event -->
    <h1>Click Event</h1>
    <button id="btn">Click me</button><br><br><br>

    <!-- contextmenu event -->
    <h1>Contextmenu Event</h1>
    <div class="div"></div><br>

    <!-- double click event -->
    <h1>Double click Event</h1>
    <button id="btn1">double click</button>

    <!-- mouse down event -->
    <h1>Mouse dwon event</h1>
    <button id="btn2">Mouse down</button><br><br>

    <!-- -- mouse up event -->
    <h1>Mouse up event</h1>
    <button id="btn3">Mouse up</button><br><br>

    <!-- ---------mouse enter event - -->
    <h1>Mouse Enter and Mouse Leave Event </h1>
    <button id="btn4">Mouse Enter and leave</button>

    <!-- mmouse move and mouse out  event -->
    <h1>Mouse Move and Mouse Out</h1>
    <button id="btn5">Mouse Move and Mouse out</button><br><br>

    <!-- mouse over event  -->
    <h1>Mouse Over Event</h1>
    <button id="btn6">Mouse Over</button>
    <script src="/mouse_evenets/main.js"></script>
</body>
</html>
